<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Educação Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz de Educação Financeira</h1>
        <div id="quiz-container">
            <p id="question">Pergunta aparecerá aqui</p>
            <div id="options">
                <!-- As opções vão ser inseridas aqui pelo JS -->
            </div>
        </div>
        <button id="next-btn" class="btn">Próxima Pergunta</button>
        <p id="score">Pontuação: 0</p>
    </div>
    
    <!-- Card de Mensagem para resposta errada -->
    <div id="error-message" class="error-card">
        <p id="error-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
